<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Container -->
    <div class="w-[100vw] h-[100vh] flex items-center justify-center bg-[#344151]">

        <!-- Main Content Wrapper -->
        <div class="flex flex-col gap-10">

            <!-- Main Text -->
            <p class="font-medium text-[20px] text-[#0398d4]">
                Increment And Decrement
            </p>

            <!-- Second Wrapper -->
            <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">

                <!-- Minus Icon -->
                <button onclick="decrement()" class="border-r-2 pr-5 border-[#bfbfbf]">
                    <i class="fa-solid fa-minus"></i>
                </button>

                <!-- Counter Value -->
                <p id="counter" class="font-bold">0</p>

                <!-- Plus Icon -->
                <button onclick="increment()" class="border-l-2 pl-5 border-[#bfbfbf]">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts link -->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/0b82ba49f9.js" ÃŸcrossorigin="anonymous"></script>
</body>

</html>
