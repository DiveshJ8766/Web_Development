<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basic Class - 1</title>

    <style>
        p{
            color: red;
        }

        h2{
            background-color: lightcoral;
            font-size: larger;
        }

        span{
            background-color: aliceblue;
            color: red;
        }

        table,td{
            border:10px solid black;
            border-spacing: 0;
        }
    </style>
</head>
<body>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corporis, vel!</p>

    <h2>This is a heading
        <span>This is a span</span>
    </h2>


    <!-- Home Table styling -->

    <table>
        <thead>
            <tr>
                <td>Name</td>
                <td>Salary</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Divesh Jadhav</td>
                <td>50,00,000</td>
            </tr>

            <tr>
                <td>Ritesh Jadhav</td>
                <td>1,00,00,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
