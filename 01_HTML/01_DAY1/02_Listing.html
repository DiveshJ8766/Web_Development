<!DOCTYPE html>
<html>
  <head>
    <title>Listing in Html</title>
  </head>
  <body>
    <!-- Ordered List -->
    <h2>Gorcery List</h2>
    <ol>
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
    </ol>

    <!-- Unordered List -->
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
    </ul>

    <!-- Image Tag -->
    <img
      src="https://picsum.photos/200/300"
      alt="Random Image from picsum photos"
      width="200"
      height="250"
    />
  </body>
</html>
