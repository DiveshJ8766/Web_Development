<!DOCTYPE html>
<html>
  <head>
    Listing in Html
  </head>
  <body>
    <!-- Ordered List -->
    <ol>
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
    </ol>

    <!-- Unordered List -->
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
    </ul>
  </body>
</html>
