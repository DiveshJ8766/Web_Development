<!DOCTYPE html>
<html>
  <head>
    <title>Listing in Html</title>
  </head>
  <body>
    <!-- Ordered List -->
    <h2>Gorcery List</h2>
    <ol>
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
    </ol>

    <!-- Unordered List -->
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
    </ul>

    <!-- How we can change style of List tag -->
    <ol style="list-style-type:lower-alpha;">
      <li>Mix-Vegitable</li>
      <li>Masala Bhat</li>
      <li>Bhendi</li>
    </ol>

    <!-- Description List -->
     <dl>
      <dt>Apple</dt>
      <dd>-- Apple is a Fruit</dd>
      <dt>Mango</dt>
      <dd>-- Mango is a Fruit</dd>
      <dt>Rose</dt>
      <dd>-- Rose is a Flower</dd>
     </dl>

    <!-- Image Tag -->
    <img
      src="https://picsum.photos/200/300"
      alt="Random Image from picsum photos"
      width="200"
      height="250"
    />
  </body>
</html>
