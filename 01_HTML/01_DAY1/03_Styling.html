<!DOCTYPE html>
<html>
  <head>
    <title>Styling in Html</title>

    <style>
      .classA {
        color: aqua;
      }
      .classB {
        color: blue;
      }
      #myDiv {
        background-color: yellow;
        color: red;
      }
    </style>
  </head>

  <body>
    <!-- Css Styling -->
    <div id="myDiv">
      <p class="classA">This is First paragraph</p>
      <p class="classB">This is Second paragraph</p>
      <p class="classA">This is Third paragraph</p>
      <p class="classB">This is Fourth paragraph</p>
      <p class="classA">This is Fifth paragraph</p>
      <p>This is Sixth paragraph</p>
    </div>

    <!-- Anchor Tag -->
    <a href="https://www.google.com">Search for Google</a>
    <br />
    <a href="https://www.thecodehelp.in">Jeevan ka antim satya</a>
  </body>
</html>
