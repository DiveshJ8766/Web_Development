<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Homework</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
      }

      th {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Table Homeowork -->
    <table>
      <thead>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">seminar</th>
        </tr>
        <tr>
          <th colspan="2">Schedule</th>
          <th rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
      </thead>
      <tbody>
        <!-- First Row -->
        <tr>
          <td rowspan="2">Monday</td>
          <td rowspan="2">8:00 a.m.</td>
          <td rowspan="2">5:00 p.m.</td>
          <td>Introduction to XML</td>
        </tr>
        <tr>
          <td>Validity:DTD and Relax NG</td>
        </tr>

        <!-- Second Row -->
        <tr>
          <td rowspan="3">Tuesday</td>
          <td>8:00 a.m.</td>
          <td>11:00 a.m.</td>
          <td rowspan="2">Xpath</td>
        </tr>
        <tr>
          <td>11:00 a.m.</td>
          <td>2:00 p.m.</td>
        </tr>
        <tr>
          <td>2:00 p.m.</td>
          <td>5:00 p.m.</td>
          <td>XSL Transformation</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>8:00 a.m.</td>
          <td>12:00 p.m.</td>
          <td>XSL Formatting Object</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
