<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting</title>
  </head>
  <body>
    <!-- formatting -->
    <!-- Bold Tag -->
    <p>
      Lorem ipsum dolor<b> sit amet consectetur adipisicing elit</b>. Ipsum,
      nulla.
    </p>

    <!-- Italic Tag -->
    <i
      >Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur,
      omnis?</i
    ><br />

    <!-- strike tag and delete Tag -->
    <strike>this is strike tag but it is deprecated</strike><br />
    <del>this is delete tag</del><br />

    <!-- mark tag -->
    <mark>this is mark tag</mark>
  </body>
</html>
