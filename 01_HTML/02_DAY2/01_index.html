<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      hr {
        background-color: red;
        height: 10px;
        border: yellow solid 2px;
      }
    </style>
  </head>
  <body>
    <!-- Paragraph -->
    <p>This is my first paragraph</p>

    <!-- Heading -->
    <h1>Hello 1</h1>
    <h2>Hello 2</h2>
    <h3>Hello 3</h3>
    <h4>Hello 4</h4>
    <h5>Hello 5</h5>
    <h6>Hello 6</h6>

    <!-- Break Tag and Nested Break -->
    <p>This is New Paragraph</p>
    <br />
    <p>
      This is<br />
      second paragraph
    </p>

    <!-- Anchor Tag -->
    <a href="https://www.google.com">Show more</a>

    <!-- New web Page -->
    <a href="https://www.thecodehelp.in">Jeevan ka antim satya</a>

    <!-- Image Tag -->
    <img
      src="https://picsum.photos/200"
      width="300"
      height="250"
      alt="Description of the Image"
    />

    <!-- Horizontal line -->
    <hr />

    <!-- Poet Problem -->
    <pre>
       This
       is
       my
       poem
     </pre
    >
  </body>
</html>
