<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <!-- Navigation -->
  <nav>
    <h2>Welcome to CodeHelp</h2>
  </nav>

  <h2>Contact Us Form</h2>

  <!-- Form -->
  <section>
    <form action="" method="post">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email" required />
      </div>

      <div>
        <label for="contact-number">Contact Number</label>
        <input type="number" name="contact-number" id="contact-number" placeholder="Enter Contact Number" required />
      </div>

      <div>
        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="rather-not-say">Rather Not Say</option>
        </select>
      </div>

      <div>
        <label for="date-of-birth">Date Of Birth</label>
        <input type="date" name="date-of-birth" id="date-of-birth" />
      </div>

      <div>
      Rating
        <input type="radio" value="1" name="rating" id="1" />
        <label for="1">1</label>
        <input type="radio" value="2" name="rating" id="2" />
        <label for="2">2</label>
        <input type="radio" value="3" name="rating" id="3" />
        <label for="3">3</label>
        <input type="radio" value="4" name="rating" id="4" />
        <label for="4">4</label>
        <input type="radio" value="4" name="rating" id="5" />
        <label for="5">5</label>
      </div>

      <div>
        <label for="message">Enter Your Message</label> <br>
        <textarea name="message" id="message" rows="5" cols="35" placeholder="Enter Your Message"></textarea>
      </div>

      <div>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </section>

  <footer>
    <br>
    <a href="https://www.youtube.com" target="_blank">
      <img src="youtube-image.png" alt="Youtube Icon" width="40" height="40">
    </a>
    <a href="https://www.instagram.com" target="_blank">
      <img src="instagram-image.png" alt="Instagram Icon" width="40" height="40">
    </a>
    <a href="https://www.twitter.com" target="_blank">
      <img src="twitter-image.png" alt="Twitter Icon" width="40" height="40">
    </a>
  </footer>
</body>

</html>
