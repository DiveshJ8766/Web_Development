<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture</title>
</head>
<body>
    <picture>
        <source media="(min-width:650px)" srcset="instagram-image.png">
        <source media="(min-width:450px)" srcset="twitter-image.png">
        <img src="youtube-image.png" alt="Youtube Icon" style="width: auto;">
    </picture>
</body>
</html>
